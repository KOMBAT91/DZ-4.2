<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create project</title>
</head>
<body>
    
    <form class="form" style="color: white;">

        <h2 class="form_title">Create project</h2>
        <p>Deploy your new project in one-click.</p>
    
        <h4>Name</h4>
        <div class="form_group">
            <input class="form_input" placeholder="">
            <label class="form_label">Name of your project</label>
        </div>
        
        <h4>Framework</h4>
        <div class="form_group">
            <input class="form_input" placeholder="">
            <label class="form_label">Select</label>
        </div>
        
        <button class="form_button">Cancel</button>
        <button class="form_button">Deploy</button>
    
    </form>
    
</body>
</html>
